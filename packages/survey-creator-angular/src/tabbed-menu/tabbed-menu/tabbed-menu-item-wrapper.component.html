<ng-template #template>
  <span [attr.id]="'tab-' + model.id" role="tab" [attr.aria-selected]="model.active" [attr.aria-control]="'scrollableDiv-' + model.id" class="svc-tabbed-menu-item-container" [class.sv-action--hidden]="!model.isVisible" [class]="model.css">
    <div class="sv-action__content">
      <ng-template [component]="{ name: model.component || 'svc-tabbed-menu-item', data: { model } }"></ng-template>
    </div>
  </span>
</ng-template>
