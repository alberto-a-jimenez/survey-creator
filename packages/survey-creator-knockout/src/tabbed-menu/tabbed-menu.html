<div class="svc-tabbed-menu" role="tablist" aria-label="Creator tabbed menu">
  <!-- ko foreach: renderedActions -->
  <span
    class="svc-tabbed-menu-item-container"
    role="tab"
    data-bind="css: { 'sv-action--hidden': !isVisible }, 
               class: $data.css, 
               attr: { id: 'tab-' + $data.id,
                       'aria-controls': 'scrollableDiv-' + $data.id, 
                       'aria-selected': '' + $data.active 
                     }"
  >
    <div class="sv-action__content">
    <!-- ko component: { name: $data.component || 'svc-tabbed-menu-item', params: { item: $data } } -->
    <!-- /ko -->
    </div>
  </span>
  <!-- /ko -->
</div>
